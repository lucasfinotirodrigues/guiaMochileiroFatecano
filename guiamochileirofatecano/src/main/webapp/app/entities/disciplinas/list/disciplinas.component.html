<div class="content-termos">
  <div class="d-flex flex-wrap justify-content-between gap-3 mb-4">
    <div class="d-flex flex-column gap-2">
      <h2 class="titulo">Disciplinas</h2>
      <h3 class="subtitulo">Qual Disciplina vocÃª gostaria de acessar hoje?</h3>
    </div>
    <button 
      class="adicionar d-flex align-items-center justify-content-between mb-5 gap-4"
      [routerLink]="['/disciplinas/new']"
      >
      <img src="../../../../content/images/move.svg" alt="icone">
      <span>Adicionar Disciplina</span>
    </button>
  </div>
  <div class="group-cards d-flex flex-wrap justify-content-between gap-4 mb-4">
    <div class="card d-flex align-items-center justify-content-center" *ngFor="let disciplina of disciplinas; track trackId">
      <div ngbDropdown class="more">
        <img class="cursor" src=".../../../../content/images/more-vertical.svg" alt="icon" ngbDropdownToggle>
        <div ngbDropdownMenu aria-labelledby="dropdownConfig">
          <button 
            ngbDropdownItem 
            class="d-flex align-items-center gap-3"
            [routerLink]="['/disciplinas', disciplina.id, 'edit']"
            >
            <img class="icon-card" src=".../../../../content/images/edit.svg" alt="icon">
            Editar
          </button>
          <button  
            ngbDropdownItem 
            class="d-flex align-items-center gap-3"
            (click)="delete(disciplina)" 
            >
            <img class="icon-card" src="../../../../content/images/trash.svg" alt="icon">
            Excluir
          </button>
        </div>
      </div>
        <h2 class="text-card" (click)="openDetail(disciplina)">{{disciplina.nome}}</h2>
        <div class="card-buttons">
          <button class="btn btn-disciplinas" [routerLink]="['/resumos']">Resumos</button>
        </div>
    </div>
  </div>
</div>
